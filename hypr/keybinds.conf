########################
# Flag # Description   # Syntax: bind[FLAG] = (...,)*                                      
############################################################################################
# l    # locked        # works also when in input inhibitor (e.g. lockscreen) is active   #
# r    # release       # will trigger on release of a key.								  #
# e    # repeat        # will repeat when held.1										  #
# n    # non-consuming # key/mouse events, passed to active window and triggers dispatcher#
# m    # mouse         # see below														  #
# t    # transparent   # cannot be shadowed by other binds.								  #
###########################################################################################
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# NOTE: [ALT]=ALT ; [CTRL]=CTRL ; [ENTER]=RETURN ; [SHIFT]=SHIFT ; [WIN]=SUPER


$localBin = $HOME/.local/bin
$scriptsDir = $HOME/.config/hypr/scripts
$hyprDir = $HOME/.config/hypr
$qemuDir = '/media/Data/VMs/Quickemu/'

$menu        = $scriptsDir/menu   
$fullmenu    = $scriptsDir/fullmenu
$volume      = $scriptsDir/volume
$backlight   = $scriptsDir/brightness
$screenshot  = $scriptsDir/screenshot  
$lock        = $scriptsDir/lockscreen
$colorpicker = $scriptsDir/colorpicker
$wofi_beats  = $scriptsDir/wofi-beats

$mainMod = SUPER
$term    = kitty
$files   = thunar
$browser = brave
$editor  = nano

# [WIN]
 bind = $mainMod          , Return  , exec, $term
#bind = $mainMod          , Space   , exec, $menu
 bind = $mainMod          , Space   , togglefloating
 bind = $mainMod          , A       , exec, pavucontrol
 bind = $mainMod          , B       , exec, $browser
 bind = $mainMod          , E       , exec, $files
 bind = $mainMod          , F       , fullscreen
 bind = $mainMod          , N       , exec, $files
 bind = $mainMod          , P       , pin
#bind = $mainMod          , S       , exec, [special;silent;rounding 3;float;noanim;pin;move 30% 30%;size 40% 40%] $term
 bind = $mainMod          , S       , togglespecialworkspace
 bind = $mainMod          , Q       , killactive,
#bind = $mainMod          , R       , exec, rofi-theme-selector
 bind = $mainMod          , R       , exec, $wofi_beats
 #bind = $mainMod         , T       , togglespecialworkspace
 bind = $mainMod          , W       , exec, [workspace special;silent;rounding 3;opacity 0.7;float;noanim;pin;move 1% 43px;size 98% 20%] $term
 bind = $mainMod          , Y       , exec, $fullmenu

# Launch VM's using quickemu (Arch dep's: quemu, qemu-desktop, quickgui) numpad see: https://www.reddit.com/r/hyprland/comments/11zy9tj/binding_numpad_keys_to_switch_workspaces/
# NOTE: VM's have to be installed in the given directory by running 'quickget VM_NAME VM_VESRION' e.g.: 'quickget ubuntu 22.04'
# NOTE: KP_... (number-pad *) only active when 'numlock_by_default = true'
 bind = $mainMod           , KP_End   , exec, notify-send "Starting Ubuntu  VM ..." && cd $qemuDir && kitty quickget ubuntu daily-live   && quickemu --vm ubuntu-daily-live.conf    #NumPad1
 bind = $mainMod           , KP_Down  , exec, notify-send "Starting MacOs   VM ..." && cd $qemuDir && kitty quickget macos catalina && quickemu --vm macos-catalina.conf  #NumPad2
 bind = $mainMod           , KP_Next  , exec, notify-send "Starting Windows VM ..." && cd $qemuDir && kitty quickget windows 11     && quickemu --vm windows-11-22H2.conf #Numpad3
 bind = $mainMod           , KP_Left  , exec, notify-send "Starting Android VM ..." && cd $qemuDir && kitty quickget android 9.0    && quickemu --vm macos-ventura.conf   #NumPad4
 bind = $mainMod           , KP_Begin , exec, quickgui																													 #NumPad5
 bind = $mainMod           , KP_Right , exec, notify-send "Starting Kali    VM ..." && cd $qemuDir && kitty quickget kali current   && quickemu --vm macos-ventura.conf   #NumPad6
 bind = $mainMod           , KP_Home  , exec, notify-send "Starting Alpine  VM ..." && cd $qemuDir && kitty quickget alpine 3.15    && quickemu --vm alpine-3-15.conf     #NumPad7 
#bind = $mainMod           , KP_Up    , exec, notify-send "Starting _______ VM ..." && cd $qemuDir && kitty quickget ______ ____    && quickemu --vm ________-____.conf   #NumPad8 
#bind = $mainMod           , KP_Prior , exec, notify-send "Starting _______ VM ..." && cd $qemuDir && kitty quickget ______ ____    && quickemu --vm ________-____.conf   #NumPad9 
#bind = $mainMod           , KP_Insert, exec, notify-send "Starting _______ VM ..." && cd $qemuDir && kitty quickget ______ ____    && quickemu --vm ________-____.conf   #NumPad0


