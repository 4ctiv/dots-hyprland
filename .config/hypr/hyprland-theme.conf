# Special window border colors
# NOTE: Rules will be processed from top to bottom, where the last match will take precedence.
#                           Accent_1       Background_1 Background_2 Accent_2       spinn , Requirement         # Description
#windowrulev2 = bordercolor rgba(8aadf4aa) rgb(414868)  rgb(414868)  rgb(8aadf4)    45deg , focus:0             # tiling (light blue)
 windowrulev2 = bordercolor rgba(008080aa) rgb(414868)  rgb(414868)  rgba(008080aa) 45deg , floating:1          # floating (teal)
 windowrulev2 = bordercolor rgba(f7917aaa) rgb(414868)  rgb(414868)  rgba(f7917aaa) 45deg , workspace:-99       # orange (special workspace)

 windowrulev2 = bordercolor rgba(f7cf7aaa) rgb(414868)  rgb(414868)  rgba(f5e0dcaa) 45deg , xwayland:1          # yellow
 windowrulev2 = bordercolor rgba(b8860baa) rgb(414868)  rgb(414868)  rgba(b8860baa) 45deg , fullscreen:1        # gold (dark)
 windowrulev2 = bordercolor rgba(db7093aa) rgb(414868)  rgb(414868)  rgba(db7093aa) 45deg , pinned:1            # red-violet db7093aa

general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  # Default
  #gaps_in = 2
  #gaps_out = 6
  #border_size = 2
  gaps_in = 2
  gaps_out = 2
  border_size = 2

  #one color
  #col.active_border = rgba(7aa2f7aa)

  #two colors - gradient

  # Default settings
  # col.active_border = rgba(7aa2f7aa) rgba(c4a7e7aa) 45deg
  # col.inactive_border = rgba(414868aa)

  # Animated window border
  #                  = Accent_1    Background_1 Background_2 Accent_2    turn_speed
  col.active_border  = rgb(8aadf4) rgb(24273A)  rgb(24273A)  rgb(8aadf4) 45deg
  col.inactive_border= rgb(24273A) rgb(24273A)  rgb(24273A)  rgb(24273A) 45deg
  bezier = linear, 0.0, 0.0, 1.0, 1.0
  animation = borderangle, 1, 100, linear, loop

  #layout = master
  layout = dwindle
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  # Default
  # rounding = 6
  rounding = 2

  blur {
    enabled = true # Battery optimisation: Disable blur
    size = 3
        passes = 3
        # ignore_opacity = false
        new_optimizations = true
        # xray = false
        # noise = 0.0117
        # contrast = 0.8916
        # brightness = 0.8172
  }

  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  # Battery optimisation: Disable drop_shadow
  drop_shadow = false
 #drop_shadow = true
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)

  dim_inactive = true
  dim_strength = 0.1
}

blurls = waybar

animations {
  enabled = true

  # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
  # animation = specialWorkspaces, 1, 3, default, slidevert
}
