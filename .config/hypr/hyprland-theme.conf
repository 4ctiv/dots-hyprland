#   #############################
#  # Hyprland (window) theming #
# #############################

# Custom window borders (processed bottom to top)
windowrule {
  name = windowrule-1
  border_color = $cat_sky $cat_crust $cat_crust $cat_sky 45deg
  match:float = 0
}

windowrule {
  name = windowrule-2
  border_color = $cat_maroon $cat_crust $cat_crust $cat_maroon 45deg
  match:float = 1           # teal
}

windowrule {
  name = purple-border
  border_color = $cat_red $cat_crust $cat_crust $cat_red 45deg
  match:pin = 1             # purple
}

windowrule {
  name = gold-border
  border_color = $cat_flamingo $cat_crust $cat_crust $cat_flamingo 45deg
  match:fullscreen = 1         # gold
}

windowrule {
  name = red-border
  border_color = $cat_rosewater $cat_crust $cat_crust $cat_rosewater 45deg
  #only = on
  match:fullscreen_state_internal = 0
  match:fullscreen_state_client = 2
}

windowrule {
  name = salamon-border
  border_color = $cat_mauve $cat_crust $cat_crust $cat_mauve 45deg
  match:xwayland = 1           # salamon
}

windowrule {
  name = blue-border
  border_color = $cat_lavender $cat_crust $cat_crust $cat_lavender 45deg
  match:workspace = special    # blue
}


# Window stack (bar) theme
group {
  col.border_active   = $cat_teal $cat_crust $cat_crust $cat_teal 45deg
  col.border_inactive = $cat_overlay0 $cat_crust $cat_crust $cat_overlay0 45deg
  groupbar {
    text_color   = $cat_text
    col.active   = $cat_base
    col.inactive = $cat_crust
  }
}

general {
  # See https://wiki.hyprland.org/Configuring/Variables/#general

  allow_tearing = false

  # Window Border
  gaps_in = 2
  gaps_out = 2
  border_size = 2

  #Animated window border
  # see: https://wiki.hypr.land/Configuring/Animations/#animation-tree
  col.active_border   = $cat_sky $cat_crust $cat_crust $cat_sky 45deg
  col.inactive_border = $cat_overlay0 $cat_crust $cat_crust $cat_overlay0 45deg
  bezier = linear, 0.0, 0.0, 1.0, 1.0
  animation = borderangle, 1, 100, linear, loop # high cpu/power consumption

  layout = dwindle # or master
}

misc {
  font_family=JetBrainsMono Nerd Font Mono
  splash_font_family=JetBrainsMono Nerd Font Mono
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/#decoration

  rounding           = 2
  dim_inactive       = true
  dim_strength       = 0.1
  active_opacity     = 1.0
  inactive_opacity   = 0.9
  fullscreen_opacity = 1.0

  blur {
  # See https://wiki.hyprland.org/Configuring/Variables/#blur

    enabled = true
    size              = 2
    passes            = 2
    new_optimizations = true
    contrast          = 0.8
    brightness        = 0.8
  }
}
# General window opacity
#windowrulev2 = opacity 0.965 override 0.95 override 1 override,class:.*
#windowrulev2 = opacity 1, fullscreenstate:0 2, class:.*


animations {
  # See https://wiki.hyprland.org/Configuring/Animations/
  enabled = true
  bezier = myBezier     , 0.05, 0.9, 0.1, 1.05

  animation = windows   , 1,  4, myBezier
  animation = windowsOut, 7,  1, default, popin 80%
  animation = border    , 7,  7, default
  animation = fade      , 1,  5, default
  animation = workspaces, 1,  5, default
}

