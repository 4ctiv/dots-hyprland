  # Tablet ~ Active Pen device
  tablet {
    #transform = 0
    output = eDP-1
    #region_position = 0 0
    #region_size = 1920 1080
    #relative_input = false
    #left_handed = false
    #active_area_size = [1920,1080]
    #active_area_position = [0,0]
  }

  sensitivity = -0.7 -0.7 # -1.0 - 1.0, 0 means no modification
  force_no_accel=true     # Disable mouse acceleration
}

misc {
  # Battery optimisation: enable vfr (variable refresh rate)
  vfr = true
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  new_window_takes_over_fullscreen=2
}

render {
  direct_scanout = false # 'off' fixed full screen game artifact issues to the most part
}

binds {
  workspace_back_and_forth = true
 #workspace_center_on = 1
  disable_keybind_grabbing = false # NOTE: If true e.g. focused vm window hotkeys will trigger system hotkeys
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance= 100
# workspace_swipe_invert = true
# workspace_swipe_min_speed_to_force = 30
# workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_cancel_ratio = 0.4
  workspace_swipe_create_new = true
# workspace_swipe_direction_lock = true
# workspace_swipe_direction_lock_threshold = 10
# workspace_swipe_forever = false
# workspace_swipe_numbered = false
  workspace_swipe_use_r = true # goto next existing workspace
}

#   ######################
#  ### Window layouts ###
# ######################

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = true
  preserve_split = true
 #no_gaps_when_only = 1
}

master {
  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  # new_is_master = true
  new_on_top = true # New window in stack view if true else new window focused on left
  mfact = 0.5
}

