 bind = $mainMod           , KP_End   , exec, notify-send "Starting Ubuntu  VM ..." && cd $qemuDir && ( [[ ! -f "manjaro-budgie.conf"      ]] && kitty quickget manjaro budgie );$?      && quickemu --display spice --vm manjaro-budgie-minimal.conf #NumPad1
 bind = $mainMod           , KP_Down  , exec, notify-send "Starting MacOs   VM ..." && cd $qemuDir && ( [[ ! -f "macos-catalina.conf"      ]] && kitty quickget macos catalina );$?      && quickemu --display spice --vm macos-catalina.conf         #NumPad2
 bind = $mainMod           , KP_Next  , exec, notify-send "Starting Windows VM ..." && cd $qemuDir && ( [[ ! -f "windows-11.conf"          ]] && kitty quickget windows 11 );$?          && quickemu --display spice --vm windows-11-22H2.conf        #Numpad3
 bind = $mainMod           , KP_Left  , exec, notify-send "Starting Android VM ..." && cd $qemuDir && ( [[ ! -f "android-9.0.conf"         ]] && kitty quickget android 9.0 );$?         && quickemu --display spice --vm ubuntu-daily-live.conf      #NumPad4
 bind = $mainMod           , KP_Begin , exec, quickgui                                                                                                                                                                                                #NumPad5
 bind = $mainMod           , KP_Right , exec, notify-send "Starting Alpine  VM ..." && cd $qemuDir && ( [[ ! -f "alpine-3.15.conf"         ]] && kitty quickget alpine 3.15 );$?         && quickemu --display spice --vm alpine-3-15.conf            #NumPad6 
 bind = $mainMod           , KP_Home  , exec, notify-send "Starting Arch    VM ..." && cd $qemuDir && ( [[ ! -f "archlinux-latest.conf"    ]] && kitty quickget archlinux latest );$?    && quickemu --display spice --vm archlinux-latest.conf       #NumPad8 
 bind = $mainMod           , KP_UP    , exec, notify-send "Starting Kali    VM ..." && cd $qemuDir && ( [[ ! -f "kali-current.conf"        ]] && kitty quickget kali current );$?        && quickemu --display spice --vm kali-current.conf           #NumPad7
 bind = $mainMod           , KP_Prior , exec, notify-send "Starting NixOS   VM ..." && cd $qemuDir && ( [[ ! -f "nixos-23.11-plasma5.conf" ]] && kitty quickget nixos 23.11 plasma5 );$? && quickemu --display spice --vm nixos-23.05-minimal.conf    #NumPad9 

# [ALT]
 bind = ALT                , F3        , exec, xfce4-appfinder
 bind = ALT                , F4        , killactive
 bind = ALT                , S         , movetoworkspace, special 

# [Win] + [SHIFT]
 bind = $mainMod SHIFT     , Escape  , exec, $term --class bashtop -T bashtop -e bashtop
 bind = $mainMod SHIFT     , Space   , togglefloating
 bind = $mainMod SHIFT     , A       , exec, killall easyeffects && easyeffects
 bind = $mainMod SHIFT     , C       , exec, centeringf
 bind = $mainMod SHIFT     , E       , exec, $files
 bind = $mainMod SHIFT     , Q       , killactive
 bind = $mainMod SHIFT     , Y       , exec, $term --class clock -T clock -e tty-clock -c -C 7 -r -s -f "%A, %B, %d"

# [WIN] + [CTRL]
 bind = $mainMod CTRL      , Space   , exec, $scriptsDir/changeLayout
 bind = $mainMod CTRL      , A       , exec, $term --class update -T update -e cava # f to cycle through foreground colors
 bind = $mainMod CTRL      , F       , fakefullscreen
 bind = $mainMod CTRL      , Q       , exec, archlinux-logout

# [WIN] + [ALT]
 bind = $mainMod ALT       , A       , exec, noisetorch -i -o; noisetorch
 bind = $mainMod ALT       , B       , exec, $term cbonsai -S
#bind = $mainMod ALT       , C       , exec, $colorpicker
 bind = $mainMod ALT       , C       , exec, centering
 bind = $mainMod ALT       , F       , exec, $statusbar
 bind = $mainMod ALT       , G       , exec, $gamemode
 bind = $mainMod ALT       , L       , exec, $lock
 bind = $mainMod ALT       , V       , exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# [CTRL] + [ALT]
 bind = CTRL ALT           , Delete  , exec, htop
 bind = CTRL ALT           , Escape  , exec, $term htop
 bind = CTRL ALT           , NEXT    , exec, conky-rotate -n
 bind = CTRL ALT           , PREVIOUS, exec, conky-rotate -p
 bind = CTRL ALT           , A       , exec, pavucontrol 
 bind = CTRL ALT           , C       , exec, cliphist wipe && for file in $(ls -a ~/ | grep history | awk '{ print "~/"$1}'); do rm $file ; done
 bind = CTRL ALT           , E       , exec, archlinux-tweak-tool
 bind = CTRL ALT           , G       , exec, chromium -no-default-browser-check
 bind = CTRL ALT           , P       , exec, pamac-manager
 bind = CTRL ALT           , S       , exec, spotify
 bind = CTRL ALT           , W       , exec, arcolinux-welcome-app

# [Win] + [CTRL] + [SHIFT] (For things that do not be pressed exedentally)
 bind = $mainMod CTRL SHIFT, Q       , exec, hyprctl reload

# Screenshot keybindings
 bind =                    , Print     , exec, $screenshot --now
 bind = CTRL               , Print     , exec, $screenshot --win
 bind = SHIFT              , Print     , exec, $screenshot --area
 bind = $mainMod           , Print     , exec, flameshot gui -c # -n $(hyprctl activewindow | grep monitor | awk '{print $2}')
 bind = $mainMod ALT       , S         , exec, $screenshot --area
 bind = $mainMod SHIFT     , S         , exec, flameshot gui -c

